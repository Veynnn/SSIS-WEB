<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>.fa-school-flag, .fa-book-open, .fa-user {
    font-size: 220px; 
    color: #8c0000; 
    position: absolute; 
    z-index: 1; 
}

.fa-school-flag {
    left: 50%; 
    top: 40%; 
    transform: translate(-50%, -50%); 
}

.fa-book-open {
    left: 50%; 
    top: 40%; 
    transform: translate(-50%, -50%); 
}

.fa-user {
    left: 50%; 
    top: 40%; 
    transform: translate(-50%, -50%); 
}
 </style>
<body>
    <header>
        STUDENT INFORMATION SYSTEM
    </header>
    
    <div class="container">
        <div class="group">
            <a href="{{ url_for('colleges') }}" class="rectangle-link">
                <div class="rectangle"></div>
                <i class="fa-solid fa-school-flag fa-2xl" style="color: #8c0000;"></i>
                <span class="button">Colleges</span>
            </a>
         </div>
        
        <div class="group">
            <a href="{{ url_for('courses') }}" class="rectangle-link">
                <div class="rectangle"></div>
                <i class="fa-solid fa-book-open fa-2xl" style="color: #8c0000;"></i>
                <span class="button">Courses</span>
            </a>
        </div>
        
        <div class="group">
            <a href="{{ url_for('students') }}" class="rectangle-link">
                <div class="rectangle"></div>
                <i class="fa-solid fa-user" style="color: #8c0000;"></i>
                <span class="button">Students</span>
            </a>
        </div>
    </div>
